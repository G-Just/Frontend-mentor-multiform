<!DOCTYPE html>
<html lang="en">

<head id="1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Multi-step form</title>
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="step_1 steps">
                <p>STEP 1</p>
                <h4>YOUR INFO</h4>
            </div>
            <div class="step_2 steps">
                <p>STEP 2</p>
                <h4>SELECT PLAN</h4>
            </div>
            <div class="step_3 steps">
                <p>STEP 3</p>
                <h4>ADD-ONS</h4>
            </div>
            <div class="step_4 steps">
                <p>STEP 4</p>
                <h4>SUMMARY</h4>
            </div>
        </div>
        <div class='input_field'>
            <div class="input_field_header">
                <h1>Personal info</h1>
                <p>Please provide your name, email address, and phone number.</p>
            </div>
            <form id="form" action="two.html" method="GET">
                <div class="form-wrapper text-form-wrapper">
                    <div id="fname">
                        <label>Name</label>
                        <input class='form-inputs text-inputs' type="text" name='name' placeholder="e.g. Name Last name">
                    </div>
                    <div id="femail">
                        <label>Email Address</label>
                        <input class='form-inputs text-inputs' type="text" name='email' placeholder="e.g. Email@gmail.com">
                    </div>
                    <div id="fnumber">
                        <label>Phone Number</label>
                        <input class='form-inputs text-inputs' type="text" name='number' placeholder="e.g. +370 123 23454">
                    </div>
                </div>
                <div class="navs">
                    <a></a>
                    <button type="submit">Next Step</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>

</html>
