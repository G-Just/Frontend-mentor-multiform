<!DOCTYPE html>
<html lang="en">

<head id="2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Multi-step form</title>
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="step_1 steps">
                <p>STEP 1</p>
                <h4>YOUR INFO</h4>
            </div>
            <div class="step_2 steps">
                <p>STEP 2</p>
                <h4>SELECT PLAN</h4>
            </div>
            <div class="step_3 steps">
                <p>STEP 3</p>
                <h4>ADD-ONS</h4>
            </div>
            <div class="step_4 steps">
                <p>STEP 4</p>
                <h4>SUMMARY</h4>
            </div>
        </div>
        <div class='input_field'>
            <div class="input_field_header">
                <h1>Select your plan</h1>
                <p>You have the option of monthly or yearly billing.</p>
            </div>
            <form id="form" action="three.html" method="GET">
                <div class="form-wrapper plans-form-wrapper">
                    <div class="form-inputs plans">
                        <input type="radio" name="plan" value="arcade">
                        <img src="multi-step-form-main/assets/images/icon-arcade.svg" alt="arcade">
                        <h4>Arcade</h4>
                        <p class="price">$9/mo</p>
                        <p class="free-period">2 months free</p>
                    </div>
                    <div class="form-inputs plans">
                        <input type="radio" name="plan" value="advanced">
                        <img src="multi-step-form-main/assets/images/icon-advanced.svg" alt="address">
                        <h4>Advanced</h4>
                        <p class="price">$12/mo</p>
                        <p class="free-period">2 months free</p>
                    </div>
                    <div class="form-inputs plans">
                        <input type="radio" name="plan" value="pro">
                        <img src="multi-step-form-main/assets/images/icon-pro.svg" alt="pro">
                        <h4>Pro</h4>
                        <p class="price">$15/mo</p>
                        <p class="free-period">2 months free</p>
                    </div>
                </div>
                <div class="payment-time">
                    <p id='monthly' class="enabled_p">Monthly</p>
                    <label class="switch">
                        <input type="checkbox" id="chk" name="timeframe">
                        <span class="slider round"></span>
                    </label>
                    <p id='yearly'>Yearly</p>
                </div>
                <div class="navs">
                    <a href="one.html">Go back</a>
                    <button id="next-button" type="submit">Next Step</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>

</html>
